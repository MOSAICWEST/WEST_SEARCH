<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MOSAIC WEST 재고 확인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5rem;
      color: #f0a500;
      text-shadow: 0 0 10px #f0a500aa;
    }

    .search-container {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 12px 16px;
      font-size: 1rem;
      width: 320px;
      max-width: 90vw;
      border: none;
      border-radius: 30px 0 0 30px;
      outline: none;
      transition: background-color 0.3s ease;
      background-color: #222;
      color: #eee;
      box-shadow: inset 0 0 6px #000;
    }
    input[type="text"]::placeholder {
      color: #888;
    }
    input[type="text"]:focus {
      background-color: #333;
      box-shadow: inset 0 0 10px #f0a500;
      color: #fff;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      background-color: #f0a500;
      color: #121212;
      font-weight: 700;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      box-shadow: 0 5px 15px #f0a500aa;
      transition: background-color 0.3s ease, transform 0.15s ease;
    }
    button:hover,
    button:focus {
      background-color: #ffbf47;
      transform: translateY(-2px);
      outline: none;
    }

    #results {
      margin-top: 20px;
      min-height: 150px;
    }
    .loading {
      font-style: italic;
      color: #999;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      font-size: 0.9rem;
      box-shadow: 0 4px 12px #0009;
      border-radius: 8px;
      overflow: hidden;
      background: #1e1e1e;
    }
    thead tr {
      background: #292929;
      color: #f0a500;
      font-weight: 600;
      border-bottom: 2px solid #f0a500;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      vertical-align: middle;
      color: #ddd;
      white-space: nowrap;
    }
    tbody tr {
      background: #222;
      transition: background-color 0.3s ease;
      cursor: default;
    }
    tbody tr:hover {
      background-color: #333;
    }
    tbody td {
      white-space: normal;
      word-break: break-word;
    }
    tbody td a {
      color: #f0a500;
      text-decoration: none;
      font-weight: 600;
    }
    tbody td a:hover,
    tbody td a:focus {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 900px) {
      th, td {
        padding: 8px 10px;
        font-size: 0.85rem;
      }
      input[type="text"] {
        width: 70vw;
      }
      button {
        padding: 10px 16px;
        font-size: 0.9rem;
      }
    }
    @media (max-width: 600px) {
      table {
        font-size: 0.8rem;
      }
      thead tr {
        display: none; /* 숨기고 모바일용 카드형 UI도 가능하지만 일단 심플하게 */
      }
      tbody tr {
        display: block;
        margin-bottom: 16px;
        background: #222;
        border-radius: 8px;
        padding: 10px 15px;
      }
      tbody td {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        white-space: normal;
      }
      tbody td::before {
        content: attr(data-label);
        font-weight: 700;
        color: #f0a500;
        flex-basis: 45%;
        text-align: left;
      }
      tbody td a {
        word-break: break-all;
      }
    }
  </style>
</head>
<body>
  <h1>MOSAIC WEST 재고 확인</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="아티스트명 또는 타이틀 검색" aria-label="검색어 입력" />
    <button onclick="filterData()">검색</button>
  </div>

  <div id="results" class="loading">데이터 불러오는 중...</div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxlZuzYrg1A76VGHn1h6SeFmGcJpXhOAid15mDoW7mKphngixFSTYwwW5zfZIyNYDmdRg/exec";

    const displayOrder = [
      "Ref",
      "Artist",
      "Title",
      "Pressing",
      "Genre",
      "Style",
      "Subcategory",
      "Comment",
      "Condition Jacket",
      "Condition Media",
      "Condition Comment",
      "Selling at",
      "적립금",
      "Staff Pick",
      "QR code"
    ];

    const headerDisplayNames = {
      "Ref": "상품번호<br>Ref",
      "Artist": "아티스트<br>Artist",
      "Title": "타이틀<br>Title",
      "Pressing": "프레싱<br>Pressing",
      "Genre": "장르<br>Genre",
      "Style": "스타일<br>Style",
      "Subcategory": " 매장 진열 위치<br>Filed Under",
      "Comment": "코멘트<br>Comment",
      "Condition Jacket": "자켓<br>Jacket",
      "Condition Media": "미디어<br>Media",
      "Condition Comment": "상태<br>Condition",
      "Selling at": "가격<br>Price",
      "적립금": "적립금<br>Points",
      "Staff Pick": "추천<br>Staff Pick",
      "QR code": "Youtube"
    };

    let allData = [];

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        allData = data;
        renderTable(allData);
      })
      .catch(err => {
        document.getElementById("results").innerHTML = `<p class='loading'>에러 발생: ${err.message}</p>`;
      });

    function renderTable(data) {
      if (!data || data.length === 0) {
        document.getElementById("results").innerHTML = "<p class='loading'>표시할 데이터가 없습니다.</p>";
        return;
      }

      // 모바일용 data-label 추가를 위해 조금 다르게 생성
      let html = "<table><thead><tr>";
      displayOrder.forEach(header => {
        const displayName = headerDisplayNames[header] || header;
        html += `<th>${displayName}</th>`;
      });
      html += "</tr></thead><tbody>";

      data.forEach(row => {
        html += "<tr>";
        displayOrder.forEach(header => {
          let cell = row[header] ?? "";
          if (header === "QR code" && cell) {
            cell = `<a href="${cell}" target="_blank" rel="noopener noreferrer">링크</a>`;
          }
          // 모바일에서 레이블 보여주기 위해 data-label 추가
          const labelText = headerDisplayNames[header]?.replace(/<br>/g, " ") || header;
          html += `<td data-label="${labelText}">${cell}</td>`;
        });
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById("results").innerHTML = html;
    }

    function filterData() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!keyword) {
        renderTable(allData);
        return;
      }

      const filtered = allData.filter(item => {
        const artistText = (item["Artist"] ?? "").toString().toLowerCase();
        const titleText = (item["Title"] ?? "").toString().toLowerCase();
        return artistText.includes(keyword) || titleText.includes(keyword);
      });

      renderTable(filtered);
    }
  </script>
</body>
</html>
