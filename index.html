<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MOSAIC WEST 재고 확인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 40px 20px;
      color: #111827;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px 14px;
      font-size: 16px;
      width: 280px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
    }

    button {
      background-color: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      vertical-align: top;
      font-size: 14px;
    }

    th {
      background-color: #f3f4f6;
      font-weight: 600;
      white-space: nowrap;
    }

    tr:last-child td {
      border-bottom: none;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      font-style: italic;
      color: #6b7280;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      td {
        padding: 10px;
        border: none;
        border-bottom: 1px solid #e5e7eb;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        color: #374151;
      }
    }
  </style>
</head>
<body>
  <h1>MOSAIC WEST 재고 확인</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="아티스트명 또는 타이틀 검색" />
    <button onclick="filterData()">검색</button>
  </div>

  <div id="results" class="loading">데이터 불러오는 중...</div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxlZuzYrg1A76VGHn1h6SeFmGcJpXhOAid15mDoW7mKphngixFSTYwwW5zfZIyNYDmdRg/exec";

    const displayOrder = [
      "Ref", "Artist", "Title", "Pressing", "Genre", "Style",
      "Subcategory", "Comment", "Condition Jacket", "Condition Media",
      "Condition Comment", "Selling at", "적립금", "Staff Pick", "QR code"
    ];

    const headerDisplayNames = {
      "Ref": "상품번호<br>Ref",
      "Artist": "아티스트<br>Artist",
      "Title": "타이틀<br>Title",
      "Pressing": "프레싱<br>Pressing",
      "Genre": "장르<br>Genre",
      "Style": "스타일<br>Style",
      "Subcategory": "매장 진열 위치<br>Filed Under",
      "Comment": "코멘트<br>Comment",
      "Condition Jacket": "자켓<br>Jacket",
      "Condition Media": "미디어<br>Media",
      "Condition Comment": "상태<br>Condition",
      "Selling at": "가격<br>Price",
      "적립금": "적립금<br>Points",
      "Staff Pick": "추천<br>Staff Pick",
      "QR code": "Youtube"
    };

    let allData = [];

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        allData = data;
        renderTable(allData);
      })
      .catch(err => {
        document.getElementById("results").innerHTML = `<p class='loading'>에러 발생: ${err.message}</p>`;
      });

    function renderTable(data) {
      if (!data || data.length === 0) {
        document.getElementById("results").innerHTML = "<p class='loading'>표시할 데이터가 없습니다.</p>";
        return;
      }

      let html = "<table><thead><tr>";
      displayOrder.forEach(header => {
        const displayName = headerDisplayNames[header] || header;
        html += `<th>${displayName}</th>`;
      });
      html += "</tr></thead><tbody>";

      data.forEach(row => {
        html += "<tr>";
        displayOrder.forEach(header => {
          let cell = row[header] ?? "";
          if (header === "QR code" && cell) {
            cell = `<a href="${cell}" target="_blank" rel="noopener noreferrer">🔗 링크</a>`;
          }
          html += `<td data-label="${headerDisplayNames[header] || header}">${cell}</td>`;
        });
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById("results").innerHTML = html;
    }

    function filterData() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!keyword) {
        renderTable(allData);
        return;
      }

      const filtered = allData.filter(item => {
        const artist = item["Artist"]?.toString().toLowerCase() || "";
        const title = item["Title"]?.toString().toLowerCase() || "";
        return artist.includes(keyword) || title.includes(keyword);
      });

      renderTable(filtered);
    }
  </script>
</body>
</html>
