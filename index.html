<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEST 재고 검색</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }

    h1 {
      text-align: center;
      margin: 30px 0 20px;
      font-size: 28px;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 320px;
      max-width: 90%;
    }

    .search-container button {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #555;
    }

    #results {
      padding: 10px 20px;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #f7f7f7;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    tbody tr:nth-child(odd) {
      background-color: #fcfcfc;
    }

    tbody tr:hover {
      background-color: #eef6ff;
    }

    .loading {
      text-align: center;
      font-style: italic;
      color: #666;
    }

  </style>
</head>
<body>
  <h1>MOSAIC WEST 재고 확인</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="아티스트명 또는 타이틀 검색" />
    <button onclick="filterData()">검색</button>
  </div>

  <div id="results" class="loading">데이터 불러오는 중...</div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxlZuzYrg1A76VGHn1h6SeFmGcJpXhOAid15mDoW7mKphngixFSTYwwW5zfZIyNYDmdRg/exec";

    const displayOrder = [
      "Ref", "Artist", "Title", "Pressing", "Genre", "Style", "Subcategory",
      "Condition Jacket", "Condition Media", "Condition Comment",
      "Selling at", "QR code"
    ];

    const headerDisplayNames = {
      "Ref": "상품번호<br>Ref",
      "Artist": "아티스트<br>Artist",
      "Title": "타이틀<br>Title",
      "Pressing": "프레싱<br>Pressing",
      "Genre": "장르<br>Genre",
      "Style": "스타일<br>Style",
      "Subcategory": "진열 위치<br>Filed Under",
      "Condition Jacket": "자켓<br>Jacket",
      "Condition Media": "미디어<br>Media",
      "Condition Comment": "상태<br>Condition",
      "Selling at": "가격<br>Price",
      "QR code": "Youtube"
    };

    let allData = [];

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        allData = data;
        renderTable(data);
      })
      .catch(err => {
        document.getElementById("results").innerHTML = `<p class='loading'>에러 발생: ${err.message}</p>`;
      });

    function renderTable(data) {
      if (!data || data.length === 0) {
        document.getElementById("results").innerHTML = "<p class='loading'>표시할 데이터가 없습니다.</p>";
        return;
      }

      let html = "<div class='table-wrapper'><table><thead><tr>";
      displayOrder.forEach(header => {
        const displayName = headerDisplayNames[header] || header;
        html += `<th>${displayName}</th>`;
      });
      html += "</tr></thead><tbody>";

      data.forEach(row => {
        html += "<tr>";
        displayOrder.forEach(header => {
          let cell = row[header] ?? "";

          if (header === "QR code" && cell) {
            cell = `<a href="${cell}" target="_blank" rel="noopener noreferrer">링크</a>`;
          }

          if (header === "Selling at" && !isNaN(cell)) {
            cell = Number(cell).toLocaleString();
          }

          html += `<td>${cell}</td>`;
        });
        html += "</tr>";
      });

      html += "</tbody></table></div>";
      document.getElementById("results").innerHTML = html;
    }

    function filterData() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

      if (!keyword) {
        renderTable(allData);
        return;
      }

      const filtered = allData.filter(item => {
        const artist = item["Artist"]?.toString().toLowerCase() || "";
        const title = item["Title"]?.toString().toLowerCase() || "";
        return artist.includes(keyword) || title.includes(keyword);
      });

      renderTable(filtered);
    }

    document.getElementById("searchInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        filterData();
      }
    });
  </script>
</body>
</html>
